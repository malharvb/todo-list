<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Todo-List</title>
</head>
<body>
    <header>TODO-LIST</header>
    <div class="main-container">
        <div class="container-1">
            <div class="tab" id="proj-0">Default</div>
        </div>
        <div class="container-2">
            <div class="todo">
                Add a todo
            </div>
            <button id="addBtn">+</button>
        </div>
    </div>
    <div id="visible">
        <div id="add">
            <div id="todoList">
                <div class="headTodo">Add Todo</div>
                <div id="todovisible">
                    
                    <span>
                        <label>Name:</label>
                        <input type="text" id="todoName" placeholder="Todo-Name" maxlength="15">
                    </span>
                    <span>
                        <label>Date:</label>
                        <input type="date" id="todoDate">
                    </span>
                    
                    <div>
                        <span>Priority: </span>
                        <button class="red">Important</button>
                        <button class="green">Normal</button>
                    </div>
                    <button class="addTodo">Add</button>
                </div>
            </div>
            <div id="projectList">
                <div class="headProj">Add Project</div>
                <div id="provisible">
                    <span>
                        <label>Name:</label>
                        <input type="text" id="projectName" placeholder="Project-Name" maxlength="15">
                    </span>
                    <button class="addPro">Add</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
